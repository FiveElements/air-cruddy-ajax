<html>
<head>
    <title>air-cruddy-cloudy</title>


    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../test-fixture/test-fixture-mocha.js"></script>

    <link rel="import" href="../../polymer/polymer.html">
    <link rel="import" href="../../promise-polyfill/promise-polyfill-lite.html">
    <link rel="import" href="../../test-fixture/test-fixture.html">
    <link rel="import" href="../air-cruddy-cloudy.html">
    <link rel="import" href="../air-cruddy-cloudy-behaviour.html">

</head>
<body>

<test-fixture id="Basic">
    <template is="dom-template">
        <air-cruddy-cloudy endpoint="{{endpoint}}"></air-cruddy-cloudy>
    </template>
</test-fixture>


<script>

    suite('submitting', function () {
        var server;
        var form;
        setup(function () {
            server = sinon.fakeServer.create();
            server.respondWith(
                    'GET',
                    /\/responds_with_json.*/,
                    [
                        200,
                        '{"Content-Type":"application/json"}',
                        '{ "_id": "AAApkZAAOAAAQYEAAJ",  "_version": 1, "_source": { "firstname": "Leeloominaï", "lastname": "Lekatariba Lamina-Tchaï Ekbat De Sebat" } }'

                    ]
            );
            server.respondWith(
                    'POST',
                    /\/responds_with_json.*/,
                    [
                        200,
                        '{"Content-Type":"application/json"}',
                        '{"success":true}'
                    ]
            );
            server.respondWith(
                    'GET',
                    /\/responds_with_error.*/,
                    [
                        404,
                        '{"Content-Type":"application/text"}',
                        '{"success":false}'
                    ]
            );
        });
        teardown(function () {
            server.restore();
        });
        test('can submit with method=get', function (done) {
            form = fixture('Basic', { endpoint: '/responds_with_json' } );
            form.addEventListener('air-cruddy-response-get', function (event) {
                var detail = event.detail;
                var response = detail.response;
                console.log('TEST response'+  JSON.stringify( response)+ '//');
                expect(response).to.be.ok;
                expect(detail.status).to.be.equal(200);

                expect(response).to.be.an('object');
                expect(response._id).to.be.equal('AAApkZAAOAAAQYEAAJ');
                done();
            });
            form._entityGet('monid');

            server.respond();
        });

    });
</script>

</body>
</html>
